<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>WEB NOTAS | NOTAS ALUMNOS</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>
<body>
<form th:action="@{/savealumno}" method="Post" >
  <div class="form-group">
    <label for="Codigo">CODIGO:</label>
    <input type="text" class="form-control" th:field="*{Codigo}" id="Codigo" placeholder="CODIGO DEL ALUMNO" required="required">
  </div>
  <div class="form-group">
    <label for="Nombre">NOMBRE:</label>
    <input type="text" class="form-control" th:field="*{Nombre}"  id="Nombre" placeholder="NOMBRES DEL ALUMNO" required="required">
  </div>
  <div class="form-group">
    <label for="Nota1">NOTA1:</label>
    <input type="text" class="form-control" th:field="*{Nota1}" id="Nota1" placeholder="NOTA 1" required="required">
  </div>
  <div class="form-group">
    <label for="Nota2">NOTA2:</label>
    <input type="text" class="form-control" th:field="*{Nota2}"  id="Nota2" placeholder="NOTA 2" required="required">
  </div>
  <div class="form-group">
    <label for="Promedio">PROMEDIO:</label>
    <input type="text" class="form-control" th:field="*{Promedio}"  id="Promedio" placeholder="PROMEDIO FINAL" required="required">
  </div>
  <button type="submit" class="btn btn-default">GUARDAR</button>
</form>
</body>
</html>
