<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/logo.png}"width="136" height="136">
	<h1 align="center" class="text-primary">LISTA DE VACANTES</h1>
	<table class="table table-striped table-dark table-bordered table-hover">
	<tr>
		<th>LOGO</th>
		<th>ID</th>
		<th>NOMBRE</th>
		<th>DESCRIPCION</th>
		<th>FECHA</th>
		<th>SALARIO</th>
		<th>DESTACADO</th>
		<th>DETALLE</th>
	</tr>
	<tr th:each="tmpILS:${VacantesV}">
		<td><img th:src="@{/images/{img}( img=${tmpILS.imagen})}"width="136" height="136"></td>
	    <td th:text="${tmpILS.ID}"></td>
		<td th:text="${tmpILS.Nombre}"></td>
		<td th:text="${tmpILS.Descripcion}"></td>
		<td th:text="${tmpILS.Fecha}"></td>
		<td th:text="${tmpILS.Salario}"></td>
<!-- 		<td th:text="${tmpILS.Destacado==1} ? 'ACTIVO' : 'INACTIVO'"></td> -->
		<td>
		<span th:if="${tmpILS.Destacado==1}" class="badge badge-success">SI</span>
		<span th:unless="${tmpILS.Destacado==1}" class="badge badge-danger">NO</span>
		</td>
		<td><a th:href="@{/detalle/{ID} (ID=${tmpILS.ID})}" class="btn btn-success">DETALLE</a></td>
	</tr>
	</table>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
