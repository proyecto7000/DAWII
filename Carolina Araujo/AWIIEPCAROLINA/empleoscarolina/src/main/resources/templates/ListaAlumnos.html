<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Alumnos</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal">
    </header>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h3>Lista de Alumnos</h3>

        </div>
      </div>
      <hr>
      
      
      
      
      <table class="table table-striped table-bordered table-hover">
      
      <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Nota1</th>
      <th>Nota2</th>
      <th>Promedio</th>
      </tr>
      
      <tr th:each="lista : ${Alumnno}">
      <td th:text="$lista.codigo"></td>
      <td th:text="$lista.nombre"></td>
      <td th:text="$lista.nota1"></td>
      <td th:text="$lista.nota2"></td>
      <td th:text="$lista.promedio"></td>
      
      </tr>
      
      </table>
      
      
      

   
    
    </main>  

    <footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>
    
    
    
    
    
    
    
    
    
    
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
