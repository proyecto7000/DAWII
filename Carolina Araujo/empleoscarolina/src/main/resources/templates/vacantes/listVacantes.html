<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Ofertas de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
     <header th:insert="fragments/menu :: menu-principal">
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Ofertas de Trabajo</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" href="#" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>               
      			  <th scope="col">Imagen</th>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Salario</th>
                  <th scope="col">Destacada</th>
                  <th scope="col">Detalle</th>
         			<th scope="col">Borrar</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="tmpEmp: ${vacantesV}">                 
				 <td><img th:src="@{/images/{vartemp}  (vartemp=${tmpEmp.imagen})  }"  width="136" height="136"></td>
				 <td th:text="${tmpEmp.id}"></td>
				 <td th:text="${tmpEmp.nombre}"></td>
				 <td th:text="${tmpEmp.descripcion}"></td>
				 <td th:text="${tmpEmp.fecha}"></td>
				 <td th:text="${tmpEmp.salario}"></td>		
				 <td>
				 	<span th:if="${tmpEmp.destacada==1}" class="badge badge-success">Si </span>
				 	<span th:unless="${tmpEmp.destacada==1}"class="badge badge-danger">No</span>
				 </td>  

                 <td><a href="#" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a></td>
                 <td><a href="#" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  
                </tr>

                               
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
