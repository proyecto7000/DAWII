<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Usuarios</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
   
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="/fragments/menu :: menu-principal">
    </header>
    
    
    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Solicitudes</strong></h4>              
          <div class="card-body">
          
          
			<a class="btn btn-primary" th:href="@{/solicitudes/create/{idvacante}}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo</a>          
			 <hr>
            
            
<!--              <div th:if="${msj!= null}" class='alert alert-dark' th:text="${msj}" role='alert'></div> -->
<!--              <div th:if="${msjSolicitud != null}" class='alert alert-success' th:text="${msjSolicitud}" role='alert'></div> -->
             
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Archivo</th>                  
                  <th scope="col">Comentarios</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="tmpSoli : ${Solicitudes}">
                  <td th:text="${tmpSoli.id}"></td>
                  <td th:text="${tmpSoli.fecha}"></td>
                  <td th:text="${tmpSoli.archivo}"></td>
                  <td th:text="${tmpSoli.comentarios}"></td>
                  <td>
                    <a th:href="@{/solicitudes/delete/{id} (id=${tmpSoli.id})  }" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    <a href="#" onclick="return confirm('¿Quiere bloquear el acceso al usuario?')" class="btn btn-success btn-sm" role="button" title="Bloquear el acceso al sistema para este usuario."><i class="fas fa-lock" aria-hidden="true"></i></a>	
                    <a href="#" onclick="return confirm('¿Desea desbloquear el usuario?')" class="btn btn-success btn-sm" role="button" title="Permitir el acceso al sistema a este usuario."><i class="fas fa-unlock" aria-hidden="true"></i></a>
                  </td>
                </tr>
               
                                               
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

     <footer  th:insert="/fragments/footer ::  pie-pagina"  class="footer">
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
