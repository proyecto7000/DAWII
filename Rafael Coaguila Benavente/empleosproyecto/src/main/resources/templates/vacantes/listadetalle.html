<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Detalle</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<img th:src="@{/images/logo.png}" width="136" height="136">
<h1 class="table-dark"><center>VACANTES</center></h1>
<table class="table table-dark table-hover">

<tr>
   <th>IMAGEN</th>  
   <th>ID</th>
   <th>NOMBRE</th>
   <th>DESCRIPCION</th>
   <th>FECHA</th>
   <th>SALARIO</th>
   <th>DESTACADO</th>
   <th>DETALLES</th>
   <th>BORRAR</th>
      

</tr>

<tr th:each="listados: ${vacantes}">
     
    <td> <img th:src="@{/images/{img}  ( img=${listados.logo} ) }" width="136" height="136"/> </td>
    
    <td  th:text="${listados.id}"/>
    <td  th:text="${listados.nombre}"/>
    <td  th:text="${listados.descripcion}"/>
    <td  th:text="${listados.fecha}"/>
    <td  th:text="${listados.salario}"/>
	     <td  th:if="${listados.destacada==1}"><span class="badge badge-success">SI</span></td>
	     <td  th:unless="${listados.destacada==1}"><span class="badge badge-pill badge-danger">NO</span></td>
   <td><a th:href="@{/vacantes/detalle/{id} (id=${listados.id})}" class="badge badge-pill badge-success"  >Detalles</a> </td>
   <td><a th:href="@{/categorias/delete(id=${listados.id})}" class="badge badge-pill badge-danger"  >Borrar</a> </td>
   
    
</tr>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
