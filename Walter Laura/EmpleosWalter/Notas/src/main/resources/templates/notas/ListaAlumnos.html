<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>

<table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Promedio</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="listar : ${Alumnos}">
                
                   <td th:text="${listar.codigo}"></td>
                   <td th:text="${listar.nombre}"></td>                  
                   <td th:text="${listar.nota1}"></td> 
                   <td th:text="${listar.nota2}"></td> 
                   <td th:text="${listar.promedio}"></td> 
                </tr>
              </tbody>
            </table>

</body>
</html>
