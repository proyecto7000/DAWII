<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Aplicación para publicar Ofertas de Trabajo.</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

        <header th:insert="fragmentos/Menu ::menu-principal"></header>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h3>Encuentra el Empleo que andas buscando.</h3>
          Puedes buscar por descripción y categoría.
          <form class="form-inline">
            <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Escriba una búsqueda">&nbsp;
            <select class="custom-select custom-select mb-3">
              <option selected>Seleccione una categoría</option>
              <option value="1">Ventas</option>
              <option value="2">Contabilidad</option>
              <option value="3">Transporte</option>
              <option value="4">Informática</option>
              <option value="5">Construcción</option>
            </select>&nbsp;
            <button type="submit" class="btn btn-primary mb-3">Buscar</button>
          </form>
        </div>
      </div>
      <hr>
      

      <div class="container"> 
        <h2 class="font-weight-bold text-center text-capitalize">Lista de Vacantes</h2>
        <hr>
        <div class="row" th:each="list: ${Vacantes}">
          <div class="col-md-3">            
            <img th:src="@{/images/{logo} (logo=${list.imagenes})}" width="150" height="136">          
          </div>
          <div class="col-md-9">
          
            <h2 th:text="${list.nombre}"></h2>
         
                <h5 class="card-title"><strong>Categoria: </strong><span th:text="${list.categoria.nombre}"></span></h5>                
                <h6 class="card-title"><strong>Publicado: </strong><span th:text="${list.fecha}"></span></h6>
                <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${list.salario}"></span></h6>
            
				<div class="card bg-light mb-3" >
                  <div class="card-body">
                    <h5 class="card-title">Detalles de la oferta de trabajo</h5>
                    <p class="card-text" th:utext="${list.detalles}"></p>
                  </div>
                </div>   

           <p><a th:href="@{/vacantes/Vistas/{id}(id=${list.id})}" class="btn btn-secondary" href="#" role="button">Ver detalles &raquo;</a>            
           <a th:href="@{/vacantes/Borrar/(id=${list.id})}" class="btn btn-secondary" href="#" role="button">Eliminar &raquo;</a></p>            
          
          </div>
        </div>  
      
      
               
		  <hr>	
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragmentos/Footer ::pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
