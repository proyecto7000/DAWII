<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>

<table class="table">
<thead class="thead-dark">
<tr>
	
	<th scope="col">Logo</th>
	<th scope="col">Código</th>
	<th scope="col">Nombre</th>
	<th scope="col">Edad</th>
	<th scope="col">Dirección</th>
	<th scope="col">Telefono</th>
	<th scope="col">Destacado</th>
	<th scope="col"></th>
</tr>
</thead>

<tbody>
<tr th:each="list: ${Vacantes}">
	
	
	<td><img th:src="@{/imagenes/{logo} (logo=${list.imagenes})}" width="136" height="136"></td>
	<td scope="row" th:text="${list.Codigo}"></td>
	<td th:text="${list.Nombre}"></td>
	<td th:text="${list.Edad}"></td>
	<td th:text="${list.Direccion}"></td>
	<td th:text="${list.Telefono}"></td>
	<td th:if="${list.destacado==1}"><span class="badge badge-dark">Si</span></td>
	<td th:unless="${list.destacado==1}"><span class="badge badge-success">No</span></td>
	
    <td>
    <a th:href="@{/vacantes/Vistas/{id}(id=${list.Codigo})}" class="btn btn-success">Detalle</a>
    </td>
	
</tr>
</tbody>

</table>
</body>
</html>
